<html>
{% load i18n %}
{% load bootstrap3 %}
{% load staticfiles %}

{% block head %}

     <link href="{% static "dcterms/css/styles.css" %}" rel="stylesheet" type="text/css">
     <link href="{% static "dcterms/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">

{% endblock %}

{% block content %}
    {% block navigation %}

    {% endblock %}
    <h1 style="padding-bottom: 50px; padding-top: 20px;">{% block h1 %}{% endblock %}</h1>

    <div class="row">

        <div class="col-md-9">
            {% block inner_content %}{% endblock %}
        </div>

        <div class="col-md-3">
            {% block rightbox %}
            {% endblock %}
        </div>

    </div>

{% endblock %}
</html>
