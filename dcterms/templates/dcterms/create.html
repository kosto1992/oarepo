{% extends "dcterms/base.html" %}
{% load bootstrap3 %}

{% block title %}"OArepo" - přidání dokumentu{% endblock %}


{% block h1 %}
        OArepo - přidání dokumentu
{% endblock %}

{% block inner_content %}

    <form method="post" enctype="multipart/form-data">

        {% csrf_token %}

        {% bootstrap_form form %}

        <div>
            <button type="submit" name="submit" class="btn btn-primary">Uložit</button>
            <button type="submit" name="cancel" class="btn btn-default">Zpět</button>
        </div>

    </form>

{% endblock %}
